<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Busqueda de Empleados</title>
</head>
<body>
 <header><h1>View: SamplePage</h1></header>
    <form class="formulario">
        <div class="items-container">
            <label>Buscar</label>
            <input type="search" id="buscarTexto" placeholder="Buscar..">
            <mi-boton>Buscar</mi-boton>
            <btn-cancelar>Limpiar</btn-cancelar>
        </div>

        <h1>Tabla de Empleados</h1>
        <table class="tabla-empleados" id="tabla-empleados">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Salario</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody></tbody>

            <div class="btn-container">
                <button type="reset">Cancelar</button>
                <button type="submit">Ok</button>
            </div>
        </table>
    </form> 
    <script src="./src/main.js"></script>
</body>
</html>
