<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates</title>
</head>
<body>
    <div id="host"></div>
    
    <script>
        //ELEMENTO DONDE SE VA A INSERTAR LOS NUEVOS ELEMENTOS
        const host = document.querySelector("#host");

        //CREANDO DOCUMENT FRAGMENT
        const df = document.createDocumentFragment();

        //CREAR ELEMENTOS CON CONTENIDO TEXTO
        const div = document.createElement('div');
        const h1 = document.createElement('h1');
        const p = document.createElement('p');

        h1.textContent = 'Hola,         ';
        p.textContent = '¿Como estás';

        //AGREGAR H1 Y P  AL DIV
        div.appendChild(h1);
        div.appendChild(p);

        //AGREGO EL DIV AL DOCUMENT FRAGMENT "df"
        df.appendChild(div);

        //AGREGAR DOCUMENT FRAGMENT A LA PAGUINA
        host.appendChild(df);
    </script>
</body>
</html>
