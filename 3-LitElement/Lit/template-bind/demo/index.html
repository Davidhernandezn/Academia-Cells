<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
</head>
<body>
  <div id="demo"></div>
  <section id="colorList"></section>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../src/template-bind';

    const header = 'Hello owc World!';
    render(
      html`
        <template-bind .header=${header}>
          some light-dom
        </template-bind>
      `,
      document.querySelector('#demo')
    );

    render(
      html`
      <color-list></color-list>
      `,
        document.querySelector('#colorList')
    );
  </script>
</body>
</html>
