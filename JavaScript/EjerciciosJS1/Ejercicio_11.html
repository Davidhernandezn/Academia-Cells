<body>

<script>
    let dato, numero1, numero2, resultado;

    dato = window.prompt("ingrese un numero:", "0");
    numero1=parseInt(dato);
    dato = window.prompt("ingrese un nuevo numero:", "0");
    numero2=parseInt(dato);
    resultado = numero1 - numero2;
    document.write(`la resta de ${numero1} y ${numero2}, es igual a: ${resultado}`);
</script>    
        
</body>
