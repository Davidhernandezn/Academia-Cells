<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 13</title>
</head>
<body>

<script>
    var contador = 1, dato;    
    while(contador < 7){
        dato = window.prompt("Ingrese un numero", 0);
        let numero = parseInt(dato);
        document.write(`Ingresaste el numero: ${numero} <br>`);
        contador++;
    }
</script>    
        
</body>
</html>
