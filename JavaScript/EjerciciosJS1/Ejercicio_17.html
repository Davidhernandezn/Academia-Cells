<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 17</title>
</head>

<body>
    <h1>Tienda de coches</h1>
    <p id="salida"></p>

<script>
    let marca, modelo;
    let salidaDescuento = document.getElementById("salida");
    marca = prompt('Ingrese Marca del auto: ','');
    modelo = prompt('Ingrese Modelo del auto','');

    if(marca==='ford' && modelo ==='fiesta'){
        descuento = 5;
    }

    if(marca==='ford' && modelo ==='focus'){
        descuento = 10;
    }

    salidaDescuento.innerHTML = `El descuento por el auto es de: ${descuento}image.png%`;

</script>      
</body>
</html>
