<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 19</title>
</head>

<body>
    <h1>Como NO permitir valores incorrectos.</h1>

<script>
 let num = 1;
 let dato;

 while(num < 10){
    dato = prompt('Introduce numero mayor que 10: ','0');
    num = parseInt(dato);
    document.write(`${num} <br>`);
 }

 document.write("Fin del programa");
</script>      
</body>
</html>
