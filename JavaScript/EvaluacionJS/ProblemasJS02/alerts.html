<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
</head>
<body>
    <ul>
        <li id="C1" data-id="US" data-dial-code="1">USA</li>
        <li id="C2" data-id="CA" data-dial-code="1">CANADA</li>
        <li id="C3" data-id="C3" data-dial-code="3">FRANCE</li>
    </ul>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
        var countries = document.querySelectorAll("li");

    // Agregamos un listener
    countries.forEach(function(country) {
        country.addEventListener("click", function() {
            var id = this.getAttribute("id")
            var dataId = this.getAttribute("data-id");
            var dialCode = this.getAttribute("data-dial-code");
            alert("ID elemento: " +id+ "\nISO ID: " + dataId + "\nDial Code: " + dialCode);
        });
    });
});

    </script>
</body>
</html>
